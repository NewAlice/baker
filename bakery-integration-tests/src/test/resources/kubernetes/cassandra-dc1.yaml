
# CREATE KEYSPACE bakery WITH replication = {'class': 'NetworkTopologyStrategy', 'DC1': '3', 'DC2': '3'}  AND durable_writes = true;

apiVersion: v1
kind: Service
metadata:
  labels:
    app: cassandra
  name: cassandra-dc1
spec:
  ports:
    - port: 7000
      name: intra-node
    - port: 7001
      name: tls-intra-node
    - port: 7199
      name: jmx
    - port: 9042
      name: cql
  selector:
    interface: cassandra-dc1
  clusterIP: None

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra-dc1
  labels:
    app: cassandra
spec:
  serviceName: cassandra-dc1
  replicas: 3
  selector:
    matchLabels:
      interface: cassandra-dc1
  template:
    metadata:
      labels:
        app: cassandra
        interface: cassandra-dc1
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
        - name: cassandra-dc1
          image: cassandra:3
          ports:
            - containerPort: 7000
              name: intra-node
            - containerPort: 7001
              name: tls-intra-node
            - containerPort: 7199
              name: jmx
            - containerPort: 9042
              name: cql
          resources:
            limits:
              cpu: "500m"
              memory: 1Gi
            requests:
              cpu: "500m"
              memory: 1Gi
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          env:
            - name: MAX_HEAP_SIZE
              value: 512M
            - name: HEAP_NEWSIZE
              value: 100M
            - name: CASSANDRA_CLUSTER_NAME
              value: "bakery"
            - name: CASSANDRA_DC
              value: "DC1"
            - name: CASSANDRA_SEEDS
              value: "cassandra-dc1-0.cassandra-dc1.default.svc.cluster.local,cassandra-dc2-0.cassandra-dc2.default.svc.cluster.local"
            - name: CASSANDRA_RACK
              value: "RAC1"
            - name: CASSANDRA_ENDPOINT_SNITCH
              value: "GossipingPropertyFileSnitch"
          volumeMounts:
            - name: cassandra-data
              mountPath: /var/lib/cassandra/data
      volumes:
        - name: cassandra-data
          emptyDir: {}
