apiVersion: v1
kind: Service
metadata:
  name: bakery-controller-metrics
  labels:
    run: bakery-controller
spec:
  selector:
    run: bakery-controller
  ports:
    - name: prometheus
      port: 9095
      protocol: TCP
  type: LoadBalancer

---

apiVersion: v1
kind: Service
metadata:
  name: bakery-controller-kamon
  labels:
    run: bakery-controller
spec:
  selector:
    run: bakery-controller
  ports:
    - name: kamon
      port: 5266
      protocol: TCP
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: bakery-controller
  name: bakery-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      run: bakery-controller
  strategy: {}
  template:
    metadata:
      labels:
        run: bakery-controller
    spec:
      containers:
        - name: bakery-controller
          image: bakery-controller:local
          ports:
            - name: prometheus
              containerPort: 9095
            - name: kamon
              containerPort: 5266
          resources:
            requests:
              memory: 256M
              cpu: 200m
          readinessProbe:
            httpGet:
              path: /api/v3/health
              port: 8080
          livenessProbe:
            httpGet:
              path: /api/v3/health
              port: 8080
